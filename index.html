<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grāmatu vērtēšana</title>
</head>
<body>
    <h1>Grāmatu vērtēšana</h1>
    <div>
        <form action="" method="POST">
            <label for="formName">Vārds:</label>
            <input type="text" id="formName">

             <label for="formSurname">Uzvārds:</label>
            <input type="text" id="formSurname">

            <label for="formLevel">Līmenis:</label>
            <select name="formLevel" id="formlevel">
                <option value="1">Nelasāma</option>
                <option value="2">Slikta</option>
                <option value="3">Viduvēja</option>
                <option value="4">Laba</option>
                <option value="5">Lieliska</option>
            </select>

            <label for="formBookName">Grāmatas nosaukums:</label>
            <input type="text" id = "formBookName">

            <label for="formDesc">Apraksts:</label>
            <textarea name="formDesc" id="formDesc"></textarea>
        </form>
    </div>
</body>
</html>
